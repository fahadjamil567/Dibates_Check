<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Disease Detection System</h1>
        
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="image-upload">
                    Upload an image for analysis
                </label>
                <input type="file" 
                       id="image-upload" 
                       accept="image/*"
                       class="w-full p-2 border rounded-lg">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="preview-container">
                    <h2 class="text-xl font-semibold mb-4">Uploaded Image</h2>
                    <img id="preview" class="w-full h-64 object-cover rounded-lg border" style="display: none;">
                </div>

                <div class="results-container">
                    <h2 class="text-xl font-semibold mb-4">Results</h2>
                    <div id="results" class="hidden">
                        <div id="prediction-status" class="p-4 mb-4 rounded-lg text-white"></div>
                        <div class="mb-4">
                            <canvas id="probabilityChart"></canvas>
                        </div>
                    </div>
                    <div id="loading" class="hidden">
                        <div class="flex items-center justify-center">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                        </div>
                        <p class="text-center mt-4 text-gray-600">Analyzing image...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;

        document.getElementById('image-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Show preview
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';

            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            // Create form data
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');

                // Update prediction status
                const statusDiv = document.getElementById('prediction-status');
                if (data.prediction === 1) {
                    statusDiv.classList.add('bg-red-500');
                    statusDiv.classList.remove('bg-green-500');
                    statusDiv.textContent = '⚠️ Disease Detected';
                } else {
                    statusDiv.classList.add('bg-green-500');
                    statusDiv.classList.remove('bg-red-500');
                    statusDiv.textContent = '✅ No Disease Detected';
                }

                // Update chart
                if (chart) {
                    chart.destroy();
                }

                const ctx = document.getElementById('probabilityChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Healthy', 'Diseased'],
                        datasets: [{
                            data: [
                                data.healthy_probability * 100,
                                data.diseased_probability * 100
                            ],
                            backgroundColor: ['#10B981', '#EF4444']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: 'Prediction Probabilities (%)'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.add('hidden');
                alert('Error analyzing image. Please try again.');
            }
        });
    </script>
</body>
</html>
